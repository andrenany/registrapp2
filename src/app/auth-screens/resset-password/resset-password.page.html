<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding background-image">
  <!-- Título principal -->
  <h1 class="ion-text-center registrapp-text">Restablecimiento de Contraseña</h1>
  <p class="ion-text-center bienvenido-text">Ingresa tu correo electrónico para recibir un enlace de restablecimiento de contraseña</p>

  <!-- Card centrado con estilo de fondo negro transparente -->
  <ion-card>
    <ion-card-header>
      <ion-title class="iniciar-sesion-text">Ingresa tu correo electrónico</ion-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="full">
        <ion-icon name="mail-outline" class="mail-icon"></ion-icon>
        <ion-input [(ngModel)]="email" placeholder="Ingresa tu correo electrónico" type="email"></ion-input>
      </ion-item>

      <!-- Botón de enviar -->
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button expand="full" class="sendBtn" (click)="reset()">Enviar</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
